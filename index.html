<!DOCTYPE html>

<body>
    <div class="interface-container">
        <div class="loader">
            <h3>Loading</h3>
            <div class="loader__fullbar">
                <div class="bar bar-1">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-2">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-3">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-4">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-5">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-6">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-7">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-8">
                    <div class="inner"></div>
                </div>
                <div class="bar bar-9">

                <div class="bar bar-13">

                </div>
            </div>
        </div>
        <div class="scanner-container three">
            <div class="scanner"></div>
        </div>
        <div class="welcome-messages">
            <p class="message message-1">
                Face scan complete.
            </p>
            <p class="message message-2">
                Identity confirmed
            </p>
            <p class="message message-3">
                Welcome Mr Stark.
            </p>
        </div>
        <div class="screens three">
            <div class="screen screen-1">
                <div class="rotate-wrapper">
                    <div class="wrapper">
                        <div class="inner">
                            <div class="content">
                                <h2>CPU Core</h2>
                                <div class="temperature">
                                    <h3>Temperature</h3>
                                    <div class="graph">
                                        <div class="inside inside-1">
                                            <div class="bar bar-1"></div>
                                            <div class="bar bar-2"></div>
                                            <div class="bar bar-3"></div>
                                            <div class="bar bar-4"></div>
                                            <div class="bar bar-5"></div>
                                            <div class="bar bar-6"></div>
                                        </div>
                                        <div class="inside inside-2">
                                            <div class="bar bar-1"></div>
                                            <div class="bar bar-2"></div>
                                            <div class="bar bar-3"></div>
                                            <div class="bar bar-4"></div>
                                            <div class="bar bar-5"></div>
                                            <div class="bar bar-6"></div>
                                        </div>
                                        <div class="inside inside-3">
                                            <div class="bar bar-1"></div>
                                            <div class="bar bar-2"></div>
                                            <div class="bar bar-3"></div>
                                            <div class="bar bar-4"></div>
                                            <div class="bar bar-5"></div>
                                            <div class="bar bar-6"></div>
                                        </div>
                                        <div class="inside inside-4">
                                            <div class="bar bar-1"></div>
                                            <div class="bar bar-2"></div>
                                            <div class="bar bar-3"></div>
                                            <div class="bar bar-4"></div>
                                            <div class="bar bar-5"></div>
                                            <div class="bar bar-6"></div>
                                        </div>
                                        <div class="inside inside-5">
                                            <div class="bar bar-1"></div>
                                            <div class="bar bar-2"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="speed">
                                    <h3>Clockrate</h3>
                                    <div class="clock">
                                        <div class="needle"></div>
                                        <div class="bar bar-1"></div>
                                        <div class="bar bar-2"></div>
                                        <div class="bar bar-3"></div>
                                        <div class="bar bar-4"></div>
                                        <div class="bar bar-5"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen screen-2">
                <div class="rotate-wrapper">
                    <div class="wrapper">
                        <div class="inner">
                            <div class="content">
                                <h2>Calcul Units</h2>
                                <div class="units">
                                    <div class="unit unit-1">
                                        <h3>CU 1</h3>
                                        <div class="hbar">
                                            <div class="hbar__filler"></div>
                                        </div>
                                    </div>
                                    <div class="unit unit-2">
                                        <h3>CU 2</h3>

                                        <div class="hbar">
                                            <div class="hbar__filler"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen screen-3">
                <div class="rotate-wrapper">
                    <div class="wrapper">
                        <div class="inner">
                            <div class="content">
                                <h2>Shield</h2>

                                    <div class="shield__filler displayed"></div>
                                    <p class="blue">Active</p>

                                </div>
                                <div>

                                </div>
                            </div>
